sudo: required

language: python

cache:
  directories:
    - src/game/.buildozer

services:
  - docker

script:
  - echo "nothing to do"

before_deploy:
  - docker pull totaki/rock-band-tour
  - cd src/game
  - chmod 777 .buildozer
  - mkdir bin && chmod 777 bin
  - docker run --rm -v $PWD:/home/user/hostcwd totaki/rock-band-tour android debug

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: bin/*
    skip_cleanup: true
    on:
      repo: totaki/rock-band-tour
      tags: true
